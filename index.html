    var max = 5;
    var min = 0;
    var maxsat = 2;
    var $window = $(window);
    var amt = 0;
    var didScroll = false;
    $(function() {
      var maxHeight = ($("body").height() - window.innerHeight);
      var hero = $(".hero");
      $(window).on('scroll', function() {
        didScroll = true;
      });
      setInterval(function() {
        if(didScroll) {
          didScroll = false;
          amt = $window.scrollTop() / maxHeight;
          hero.css("-webkit-filter","blur(" + (amt * max) + "px)");
        }
      }, 200)
    });
  </script>
